<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="Index.css">
    <title>Login Form</title>
</head>

<body>
    <!-------------- Main Division Strat ----------------->
    <div class="back-pic">

        <div class="content">

            <header>Login Form </header>

            <!--------------------- Form Start -------------------->

            <form action="#">

                <div class="colm">
                    <span><i class="fas fa-user"></i></span>
                    <input type="text" required placeholder="Email or Username">
                </div>

                <div class="colm space">
                    <span> <i class="fas fa-lock"></i></span>
                    <input type="password" class="password" required placeholder="Password">
                    <span class="show">SHOW</span>
                </div>

                <div class="log">
                    <a href="#">Lost Your Password</a>
                </div>

                <div>
                    <input type="button" class="btn" value="LOG IN" />
                </div>

                <div class="login"> Or Login With</div>

                <div class="links">

                    <div class="github">
                        <i class="fab fa-github"></i> <span>Github</span>
                    </div>

                    <div class="linkdin"><i class="fab fa-linkedin"></i> <span>Linkdin</span></div>
                </div>

                <div class="sign"> Don't have account ?
                    <a href="#"> create account</a>
                </div>

            </form>
            <!------------------- Form End ------------------------>
        </div>

    </div>
    <!------------------ MAin Division End ---------------------->
    <!------------------ Script File here ----------------------->
    <script src="Index.js"></script>
</body>

</html>
